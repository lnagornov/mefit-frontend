<!---------- Loader ---------->
<div *ngIf="loading" class="text-center">
  <p>Please wait, workout is loading...</p>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<app-exercise-list
  [exercises]="exercises"
  [workoutId]="workoutId"
  [loading]="loading"
></app-exercise-list>
