<!---------- Set-goal page header ---------->
<section class="container row mx-auto my-3 gap-2">
  <div class="p-3 pb-md-4 mx-auto text-center">
    <h1 class="fs-3 fw-normal">Let's set up your weekly goal.</h1>
    <p class="fs-5 text-muted">
      Choose one of these programs that best suits you. This program will be added to your weekly goal.
    </p>
  </div>
</section>

<!---------- Loader ---------->
<div *ngIf="loading" class="text-center">
  <p>Please wait, programs loading...</p>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!---------- List of programs to chose for goal ---------->
<app-program-list
  [programs]="programs"
  [profileId]="profileId"
></app-program-list>
