<div *ngIf="exercise" class="col-md-6 text-start mx-auto">
  <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static">
      <strong class="d-inline-block mb-2 text-dark">Exercise {{ indexOfElement }}</strong>
      <h3 class="mb-0">{{ exercise.name }} - {{ exercise.exerciseRepetitions }} reps
        of {{ exercise.exerciseSets }}</h3>
      <div class="mb-2 text-muted">{{ exercise.targetMuscleGroup }}</div>
      <p class="card-text mb-auto">{{ exercise.description  }}</p>
      <a (click)="goToLink(exercise.videoLink)" target="_blank" class="pt-3"
         [ngClass]="exercise.videoLink.length > 1 ? '' : 'disabled'">Video link</a>
    </div>
    <div class="col-auto d-flex align-items-center pe-4">
      <img [src]="exercise.imageLink" class="img-fluid" width="200" height="250" [alt]="exercise.name">
    </div>
  </div>
</div>
